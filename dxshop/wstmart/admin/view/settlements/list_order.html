{extend name="base" /}
{block name="css"}
{/block}
{block name="js"}
<script src="__ADMIN__/settlements/settlements.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
    td .laytable-cell-1-0-5{color: red;}
</style>
<div class="wst-toolbar">
<input type='hidden' id='id' value='{$id}'/>
<input type="text" name="orderNo"  placeholder='订单号' id="orderNo" class='j-ipt'/>
<select id='payType' class='j-ipt'>
          <option value='-1'>支付方式</option>
          <option value='1'>在线支付</option>
          <option value='0'>货到付款</option>
       </select>
<button class="btn btn-primary btn-mright" type='button' onclick='javascript:loadOrderGrid()'><i class='fa fa-search'></i>查询</button>
<button class="btn f-right" type='button' onclick='javascript:WST.backPrePage();'><i class="fa fa-angle-double-left"></i>返回</button>
<div style='clear:both'></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
</div>
<script>
$(function(){
	initOrderGrid('{$id}',{$p});
})
</script>
{/block}
