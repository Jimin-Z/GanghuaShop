{extend name="base" /}
{block name="css"}
{/block}
{block name="js"}
<script src="__ADMIN__/settlements/settlements.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style type="text/css">
  td .laytable-cell-1-0-6{color: red;}
</style>
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>操作说明</div>
  <ul class='body'>
    <li>本功能主要用于查看商家未结算订单。</li>
  </ul>
</div>
<div class="wst-toolbar">
<select id="areaId1" class='j-ipt j-areas' level="0" onchange="WST.ITAreas({id:'areaId1',val:this.value,className:'j-areas'});">
  <option value="">-商家所在地-</option>
  {volist name="areaList" id="vo"}
  <option value="{$vo['areaId']}">{$vo['areaName']}</option>
  {/volist}
</select>

<input type="text" name="shopName"  placeholder='店铺名称/店铺编号' id="shopName" class='j-ipt'/>
<input type="text" id="startDate" style='width:120px' name="startDate" class="laydate-icon j-ipt" maxLength="20" value='' placeholder='申请开始日期'/>
至
<input type="text" id="endDate" name="endDate" style='width:120px' class="laydate-icon j-ipt" maxLength="20" value='' placeholder='申请结束日期'/>
<button class="btn btn-primary" type='button' onclick='javascript:loadShopGrid()'><i class='fa fa-search'></i>查询</button>
<div style='clear:both'></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
</div>
<script>
$(function(){
	initGrid({$p});
  var laydate = layui.laydate;
    laydate.render({ elem: '#startDate'});
    laydate.render({  elem: '#endDate' });
});
</script>
{/block}
