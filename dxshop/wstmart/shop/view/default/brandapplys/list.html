{extend name="default/base" /}
{block name="css"}
{/block}
{block name="js"}
<script src="__SHOP__/brandapplys/brandapplys.js?v={$v}" type="text/javascript"></script>
<script>
    $(function(){
        {if $type=='new'}
            $('#isNew').val(1);
            initGrid({$p});
        {else}
            $('#isNew').val(0);
            initGrid2({$p});
        {/if}
        var element = layui.element;
        element.on('tab(msgTab)', function(data){
            if(data.index==1){
                $('#isNew').val(0);
                initGrid2({$p});
            }else{
                $('#isNew').val(1);
                initGrid({$p});
            }
        });
    })
</script>
{/block}
{block name="main"}
<style>
td .layui-table-cell{height:50px !important;line-height: 50px;overflow: inherit!important;}
td .laytable-cell-1-0-3{overflow:hidden!important;}
.layui-table img{max-width:180px!important;}
</style>
<div class="wst-page">
    <input type="hidden" id="isNew" value="1"/>
    <div class="layui-tab layui-tab-brief" lay-filter="msgTab">
        <ul class="layui-tab-title">
            <li {if $type=='new'}class="layui-this"{/if}>我的品牌</li>
            <li {if $type=='join'}class="layui-this"{/if}>我加盟的品牌</li>
        </ul>
        <div class="layui-tab-content" style='width:99%;margin-bottom: 10px;'>
            <div class="layui-tab-item {if $type=='new'}layui-show{/if}">
                <div class="wst-toolbar">
                    <input type='text' id='key' placeholder='品牌名称'/>
                    <button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>查询</button>
                    <button class="btn btn-success f-right" onclick="javascript:toEdit(0)"><i class='fa fa-plus'></i>新增</button>

                    <div style='clear:both'></div>
                </div>
                <div class='wst-grid'>
                    <div id="mmg" class="mmg"></div>
                </div>
            </div>
            <div class="layui-tab-item {if $type=='join'}layui-show{/if}" >
                <div class="wst-toolbar">
                    <input type='text' id='key2' placeholder='品牌名称'/>
                    <button class="btn btn-primary" onclick='javascript:loadGrid2(0)'><i class='fa fa-search'></i>查询</button>
                    <button class="btn btn-success f-right" onclick="javascript:toEdit(0)"><i class='fa fa-plus'></i>新增</button>
                    <div style='clear:both'></div>
                </div>
                <div class='wst-grid'>
                    <div id="mmg2" class="mmg2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
