{extend name="default/base" /}
{block name="css"}
{/block}
{block name="js"}
<script src="__SHOP__/brandapplys/brandapplys.js?v={$v}" type="text/javascript"></script>
<script>
$(function(){
    initGrid3({$p});
});
</script>
{/block}
{block name="main"}
<div class='wst-page'>

        <div style='clear:both'></div>
    </div>
    <div class='wst-grid'>
        <div id="mmg3" class="mmg3"></div>
    </div>
</div>
{/block}
