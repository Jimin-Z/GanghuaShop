{extend name="default/base" /}
{block name='css'}
{/block}
{block name="main"}
<div class='wst-page'>
<div class='wst-toolbar'>
    日期：</span><input type='text' class="laydate-icon j-ipt" id='startDate' value='{$startDate}'/> 至
    <input type='text' class="laydate-icon j-ipt" id='endDate' value='{$endDate}'/>
    <a class="s-btn btn btn-primary" onclick="loadGrid(0)"><i class="fa fa-search"></i>查询</a>
    <a class="s-btn btn btn-primary f-right" onclick="toExport()"><i class="fa fa-sign-in"></i>导出</a>
    <div class="wst-tips-box">
    <div class="icon"></div>
    <div class="tips">该统计不含未支付的订单</div>
    <div style="clear:both"></div>
</div>
</div>
<div class="f-clear"></div>
<div class='wst-grid'>
    <div id="mmg" class="mmg"></div>
</div>
</div>
{/block}
{block name="js"}
<script type='text/javascript' src='__SHOP__/reports/top_sale_goods.js?v={$v}'></script>
<script>
$(function(){
	var laydate = layui.laydate;
    laydate.render({
        elem: '#startDate'
    });
    laydate.render({
        elem: '#endDate'
    });
	loadStat();
})
</script>
{/block}
